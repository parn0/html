<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="author" content="Varga Dávid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adatok bekerese</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="idopont.html">
                    <div class="form-row">
                        <p class="text-center">Kérem adja meg a kívánt adatait!</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="veznev">Vezetéknév: </label>
                            <input type="text" class="form-control" id="veznev">
                        </div>
                        <div class="form-group col-4">
                            <label for="utnev">Utónév: </label>
                            <input type="text" class="form-control" id="utnev">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for="OM">Oktatási azonosító: </label>
                            <input type="text" class="form-control" id="OM">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="anyjanev">Anyja neve: </label>
                            <input type="text" class="form-control" id="anyjanev">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="szulhely">Születési hely: </label>
                            <input type="text" class="form-control" id="szulhely">
                        </div>
                        <div class="form-group col-4">
                            <label for="szuldatum">Születési dátum: </label>
                            <input type="date" class="form-control" id="szuldatum">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="telszam">Telefonszám: </label>
                            <input type="tel" class="form-control" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="00-123-4567" id="telszam">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" placeholder="valaki@valami.hu" id="email">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="col align-self-end">
                            <button type="submit" class="btn btn-primary">Tovább!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
