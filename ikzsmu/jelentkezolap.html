<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="author" content="Varga Dávid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adatok bekerese</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form action="idopont.html">
                    <div class="form-row">
                        <p class="text-center">Kérem adja meg a kívánt adatait!</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control" placeholder="Vezeteknév">
                        </div>
                        <div class="form-group col-4">
                            <input type="text" class="form-control" placeholder="Utónév">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <input type="text" class="form-control" placeholder="Oktatási azonosító">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control" placeholder="Anyja neve">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control" placeholder="Születési helye">
                        </div>
                        <div class="form-group col-4">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <input type="tel" class="form-control" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="00-123-4567">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="email" class="form-control" placeholder="valaki@valami.hu">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="col align-self-end">
                            <button type="submit" class="btn btn-primary">Tovább!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
