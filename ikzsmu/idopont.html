<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Időpont!</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="text-left">Valasz Időpontot</p>
                <form action="osszesitettadat.html">
                    <fieldset class="form-group">
                    
                            <div class="form-row">
                                <div class="form-check ">
                                    <input type="radio" class="form-check-input">
                                    <label for="foglalas1" class="form-check-label">elso</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-check ">
                                    <input type="radio" class="form-check-input">
                                    <label for="foglalas2" class="form-check-label">masodik</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-check ">
                                    <input type="radio" class="form-check-input">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-check ">
                                    <input type="radio" class="form-check-input">
                                    <label for="foglalas4" class="form-check-label">negyedik</label>
                                </div>
                            </div>
                        </fieldset>
                    <fieldset class="form-group">
                        <div class="row justify-content-around">
                            <div class="col-6">
                                <a href="jelentkezolap.html" class="btn btn-primary" role="button">Vissza!</a>
                            </div>
                            <div class="col align-self-end">
                                <button type="submit" class="btn btn-primary">Tovább!</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-warning" role="alert">
                            <p class="text-center">Időpont foglalt! Kérjük válassz másikat!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
