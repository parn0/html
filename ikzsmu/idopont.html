<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="author" content="Varga Dávid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Időpont!</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col align-self-center">
                <p class="text-left">Valasz Időpontot</p>
                <form>
                    <div class="form-row"></div>
                    <div class="form-row">
                        <div class="form-check ">
                            <input type="radio" class="form-check-input">
                            <label for="foglalas1" class="form-check-label">elso</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-check ">
                            <input type="radio" class="form-check-input">
                            <label for="foglalas2" class="form-check-label">masodik</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-check ">
                            <input type="radio" class="form-check-input">
                            <label for="foglalas3" class="form-check-label">harmadik</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-check ">
                            <input type="radio" class="form-check-input">
                            <label for="foglalas4" class="form-check-label">negyedik</label>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="alert alert-warning" role="alert">
                            Időpont foglalt! Kérjük válassz másikat!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form action="jelentkezolap.html">
                            <div class="form-row">
                                <div class="col align-self-start">
                                    <button type="submit" class="btn btn-primary">Vissza!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <form action="osszesitettadat.html">
                            <div class="form-row ">
                                <div class="col align-self-end">
                                    <button type="submit" class="btn btn-primary">Tovább!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
